#{cms.extends '/main.html'/}
#{set title:'Join One Family'/}
#{set active:'join'/}

            <div class="span9">
              <div id="main_view" class="">
                  <h1>Join One Family</h1>
                  <a href="members.html" class="btn" style="margin:20px 0 0 0;">View Original Members</a>
                  <hr/>
                  <form class="form-horizontal" action="/_cms/form/members" method="POST">
                      <input type="hidden" name="redirect" value="/"/>
                      <fieldset>
                      <div class="control-group">
                          <label class="control-label">First (Given)</label>
                          <div class="controls">
                              <input type="text" name="_first"/>                
                          </div>
                      </div>
                      <div class="control-group">
                          <label class="control-label">Last (Family)</label>
                          <div class="controls">
                              <input type="text" name="_last"/>                
                          </div>
                      </div>                      
                      <div class="control-group">
                          <label class="control-label">Country</label>
                          <div class="controls">
                              <input type="text" name="_country"/>
                          </div>                      
                      </div>
                      <div class="control-group">
                          <label class="control-label">Email</label>
                          <div class="controls">
                              <input type="text" name="_email"/>                          
                          </div>
                      </div>
                      <div class="control-group">
                          <label class="control-label" for="letter">Member Letter</label>
                          <div class="controls">
                            <textarea class="input-xlarge" id="letter" rows="10" name="_letter"></textarea>
                            <p class="help-block">This will be shown as your member letter.</p>
                          </div>
                      </div>   
                      <div class="form-actions">
                          <button type="submit" class="btn btn-primary">Join Now!</button>
                          <!--button type="reset" class="btn">Cancel</button-->
                      </div>                                         
                      </fieldset>
                  </form>
              </div>
            </div><!--/span-->
