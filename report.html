#{cms.extends '/main.html'/}
#{set title:"Members Report"/}
<div class="container">
<table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>First</th>
        <th>Last</th>
        <th>Country</th>
        <th>Email</th>
        <th>Letter</th>        
      </tr>
    </thead>
    <tbody id="userList">
    </tbody>
</table>
</div>
<script>
    $.get('/_cms/data/q/members',function(data){
        alert( data )
        $(data).each( function(){
            alert( this );
            $("#userList").append(
                "<tr><td>" +
                    this.first+
                "</td><td>" +
                    this.last+
                "</td><td>" +
                    this.country+
                "</td><td>" +
                    this.email+
                "</td><td>" +                
                    this.letter+
                "</td></tr>");
        });
    },'json');
</script>
